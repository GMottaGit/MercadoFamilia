<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="site-header">
        <div class="logo-area">
            <img src="logo.jpg" alt="Logo do Mercado" class="logo">
            <div class="titulo-descricao">
                <h2>Mercado da Família</h2>
                <p>Seu mercado de confiança para o dia a dia</p>
            </div>
        </div>
        <nav class="nav-menu">
            <a href="index.html">Início</a>
            <a href="cadastroProduto.html">Cadastrar Produto</a>
            <a href="listaProduto.html">Lista de Produtos</a>
            <a href="cadastroFuncionario.html">Cadastrar Funcionário</a>
            <a href="listaFuncionario.html">Lista de Funcionários</a>
        </nav>
        <hr>
    </header>

    <main>
        <h1>Mercado da Família</h1>
        <h3>Cadastrar seu Produto:</h3>
        <form id="formProduto">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome"><br><br>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" name="preco" step="0.01"><br><br>

            <label for="quantidade">Quantidade em Estoque:</label>
            <input type="number" id="quantidade" name="quantidade"><br><br>

            <button type="submit">Cadastrar</button>
        </form>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Mercado da Família. Todos os direitos reservados.</p>
        <p>Desenvolvido por GMottaGit</p>
    </footer>

    <!-- Script de validação -->
    <script src="script.js"></script>
</body>
</html>
